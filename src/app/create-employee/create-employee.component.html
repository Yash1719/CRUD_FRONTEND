<div class="col-md-6 offset-md-3">

<h3>Create Employee</h3>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstname" [(ngModel)]="employee.first_name" name="firstname">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastname" [(ngModel)]="employee.second_name" name="lastname">
    </div>
    <div class="form-group">
        <label>Email id</label>
        <input type="email" class="form-control" id="emailid" [(ngModel)]="employee.email_id" name="emailid">
    </div>
   <button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
